<div>
	 <input type="text" name="search" placeholder="Search.." [(ngModel)]="searchTerm" >
	 <div style="text-align: left" *ngIf="searchTerm.length !== 0 ">
	 	<h2>Results of {{searchTerm}}</h2>
	 </div>
		<div class="masonry wrapper">
          <div *ngFor="let server of image | filter:searchTerm:'title'" >
          	<!-- <div  *ngIf="!server" >
	 	<p>No result of {{searchTerm}} found</p>
	 </div> -->
          	<div class="item image-item " (click)="modal()" >
					<img src="{{server.image}}" alt="{{server.title}} image"  class="row-image image ">
					<div class="overlaid" >
						<i class="fas fa-heart heart">|</i>
						</div>
						<div class="overlaid-second">
						<i class="fas fa-heart heart sec" download href="" >|</i>
					</div>
			</div>

			<!-- The Modal -->
<div id="myModal" class="modal" >
  <span class="close"  >&times;</span>
  <img src="{{server.image}}" alt="{{server.title}}" class="modal-content" id="img01">
</div>
          </div>
			</div>
		</div>
